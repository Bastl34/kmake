# imports
import:
- 'lib2.yml'

# variables
variables:
    PROJECT_NAME: Example
    PROJECT_VERSION: 1.0.0

# workspace settings
workspace:
    - app
    - lib1
    - lib2
    - lib2.1

# main App
app:
    type: source
    defaultProject: true

    sources:
        - cpp/main.cpp
        - cpp/main.h
    dependencies:
        - lib1
        - lib2
        - lib2.1
    hooks:
        beforePrepare: 'echo before prepare'
        afterPrepare: 'echo after prepare'

# Lib 1
lib1:
    type: source
    outputType: static

    sources: ['cpp/lib1/*.cpp', 'cpp/lib1/*.h']
