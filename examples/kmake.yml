# Variables
variables:
    PROJECT_NAME: Example
    PROJECT_VERSION: 1.0.0

# Build stages
workspace:
    - app
    - lib1
    #- lib2

# Main App
app:
    type: source
    defaultProject: true

    sources:
        - main.cpp
        - main.h
    dependencies:
        - libs
    hooks:
        beforePrepare: 'echo before prepare'
        afterPrepare: 'echo after prepare'

# Libs 1
libs1:
    type: source
    outputType: static

    sources: ['lib1/*.cpp', 'lib2/*.h']


# Libs 2
libs2:
    type: lib
    outputType: dynamic
