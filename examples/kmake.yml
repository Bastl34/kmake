# imports
imports:
- 'lib2.yml'

# variables
variables:
    PROJECT_NAME: Example
    PROJECT_VERSION: 1.0.0

inputs:
    - COMPANY_NAME
    - COMPANY_URL

# workspace settings
workspace:
    name: '${PROJECT_NAME}'
    content:
        - app
        - lib1
        - lib2
        - lib2.1

# main App
app:
    type: source
    outputType: main
    name: '${PROJECT_NAME}'

    defines:
        - APP_NAME: '${PROJECT_NAME}'
        - DEBUG_APP
        - TEST_APP

    sources:
        - cpp/main.cpp
        - cpp/main.h
    dependencies:
        - lib1
        - lib2
        - lib2.1
    hooks:
        beforePrepare: 'echo before prepare'
        afterPrepare: 'echo after prepare'

# Lib 1
lib1:
    name: lib1
    type: source
    outputType: static

    sources: ['cpp/lib1/*.cpp', 'cpp/lib1/*.h']
