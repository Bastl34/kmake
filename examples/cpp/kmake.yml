# imports
imports:
- 'lib/lib1/lib1.yml'
- 'lib/lib2/lib2.yml'

# variables
variables:
    PROJECT_NAME: Example
    PROJECT_VERSION: 1.0.0

inputs:
    - COMPANY_NAME
    - COMPANY_URL

# workspace settings
workspace:
    name: '${PROJECT_NAME}'
    content:
        - app
        - lib1
        - lib2
        - lib2.1

# main App
app:
    name: '${PROJECT_NAME}'

    type: project
    outputType: main
    projectType: source

    defines:
        - APP_NAME: '${PROJECT_NAME}'
        - DEBUG_APP
        - TEST_APP
    sources:
        - source/main.cpp
        - source/main.h
        - source/stuff/**/*.*
    dependencies:
        - lib1
        - lib2
        - lib2.1
    hooks:
        beforePrepare: 'echo before prepare'
        afterPrepare: 'echo after prepare'
