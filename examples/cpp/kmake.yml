# imports
imports:
- 'lib/dep1/dep1.yml'
- 'lib/dep2/dep2.yml'

# variables
variables:
    NAME: Example
    ORGANIZATION: Example Corp
    VERSION: 1.1.1
    MAC_OS_TARGET: '10.11'
    PACKAGE_NAME: 'test.test.test'
    COPYRIGHT: 'Copyright by Tester'

inputs:
    - COMPANY_NAME
    - COMPANY_URL

# workspace settings
workspace:
    name: '${NAME}'

    settings:
        MACOSX_DEPLOYMENT_TARGET: '${MAC_OS_TARGET}'
        PRODUCT_BUNDLE_IDENTIFIER: '${PACKAGE_NAME}'
        ORGANIZATION_NAME: '${ORGANIZATION}'
        HUMAN_READABLE_COPYRIGHT: '${COPYRIGHT}'
        BUNDLE_VERSION: '${VERSION}'

    content:
        - bla
        - dep1
        - dep2
        - dep21

# main App
bla:
    #name: '${NAME}'
    name: 'bla'

    type: project
    outputType: app #main
    #outputType: framework
    projectType: source
    icon: 'assets/icon/icon.png'

    settings:
        MACOSX_DEPLOYMENT_TARGET: '10.12'
        VS_C_RUNTIME: 'MT' #MT or MD

    defines:
        - APP_NAME: '${NAME}'
        - DEBUG_APP: 1
        - TEST_APP
        - TEST_DEFINE

    replacements:
        plist:
            CFBundleVersion: '1.1.2'

    includePaths:
        - './'
        - 'lib/prebuilt/'
        - 'lib/prebuiltDyn/'
        - 'platform:vs*':
            arch:win32:
                config:release:
                    - 'c:/win32Release'
                config:debug:
                    - 'c:/win32Debug'
            arch:x64:
                config:release:
                    - 'c:/win64Release'
                config:debug:
                    - 'c:/win64Debug'
        - 'platform:xcodeMac':
            arch:x86_64:
                config:release:
                    - '/MacRelease'
                    - '/MacRelease2'
                config:debug:
                    - '/MacDebug'
                    - '/MacDebug2'
            arch:x86:
                config:release:
                    - '/MacRelease2'
                config:debug:
                    - '/MacDebug2'

    libPaths:
        - 'platform:vs*':
            arch:win32:
                config:release:
                    - 'lib/prebuiltDyn/bin/vs2019/win32'
                config:debug:
                    - 'lib/prebuiltDyn/bin/vs2019/win32'
            arch:x64:
                config:release:
                    - 'lib/prebuiltDyn/bin/vs2019/x64'
                config:debug:
                    - 'lib/prebuiltDyn/bin/vs2019/x64'

    assets:
        -
            source: ./assets/icon
            destination: 'icon'
            exclude:
                - '*.psd'
        -
            source: ./assets2/test
            destination: 'test'

    sources:
        - source/main.cpp
        - source/main.h
        - source/stuff/**/*.*

    dependencies:
        - dep1
        - dep2
        - dep21
        - 'platform:xcodeMac':
            - 'lib/prebuilt/bin/xcodeMac/x86_64/prebuilt.a'
            - 'lib/prebuiltDyn/bin/xcodeMac/x86_64/prebuiltDyn.dylib'
        - 'platform:vs*':
            arch:win32:
                - 'lib/prebuilt/out/Release/prebuilt.lib'
                - 'lib/prebuiltDyn/bin/vs2019/win32/prebuiltDyn.lib'
            arch:x64:
                - 'lib/prebuilt/bin/vs2019/x64/prebuilt.lib'
                - 'lib/prebuiltDyn/bin/vs2019/x64/prebuiltDyn.lib'

    hooks:
        beforePrepare:
            - 'echo ---------- before prepare ----------'
            - 'echo ${ENV:PATH}'
        preBuild:
            - 'echo pre build'
        postBuild:
            - 'echo post build'
            - 'platform:xcodeMac':
                - 'node "${WORKING_DIR}/scripts/node.js"'
                - 'sh "${WORKING_DIR}/scripts/shell.sh"'
            - 'platform:vs*':
                - 'node.exe "${WORKING_DIR}/../scripts/node.js"'
                - 'powershell.exe -executionpolicy bypass -file "${WORKING_DIR_ABSOLUTE}/scripts/powershell.ps1"'
                - 'cmd.exe /c "${WORKING_DIR_BACKSLASH}\..\scripts\cmd.cmd"'
        preLink:
            - 'echo pre link'
        afterPrepare:
            - 'echo ---------- after prepare ----------'
