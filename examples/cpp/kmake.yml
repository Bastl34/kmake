# imports
imports:
- 'lib/dep1/dep1.yml'
- 'lib/dep2/dep2.yml'

# variables
variables:
    PROJECT_NAME: Example
    PROJECT_VERSION: 1.0.0

inputs:
    - COMPANY_NAME
    - COMPANY_URL

# workspace settings
workspace:
    name: '${PROJECT_NAME}'
    content:
        - app
        - dep1
        - dep2
        - dep2.1

# main App
app:
    name: '${PROJECT_NAME}'

    type: project
    outputType: main
    projectType: source

    defines:
        - APP_NAME: '${PROJECT_NAME}'
        - DEBUG_APP: 1
        - TEST_APP
        - TEST_DEFINE

    includePaths:
        - './'
        - 'platform:vs*':
            arch:win32:
                config:release:
                    - 'c:/win32Release'
                config:debug:
                    - 'c:/win32Debug'
            arch:x64:
                config:release:
                    - 'c:/win64Release'
                config:debug:
                    - 'c:/win64Debug'
        - 'platform:xcodeMac':
            arch:x86_64:
                config:release:
                    - '/MacRelease'
                    - '/MacRelease2'
                config:debug:
                    - '/MacDebug'
                    - '/MacDebug2'
            arch:x86:
                config:release:
                    - '/MacRelease2'
                config:debug:
                    - '/MacDebug2'

    sources:
        - source/main.cpp
        - source/main.h
        - source/stuff/**/*.*
    dependencies:
        - dep1
        - dep2
        - dep2.1
    hooks:
        - beforePrepare: 'echo before prepare'
        - afterPrepare: 'echo after prepare'
